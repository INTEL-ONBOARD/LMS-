<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-1000 font-sans leading-normal tracking-normal">
    <div class="flex">
        <div class="bg-gray-400 text-gray-100 w-20 h-screen flex flex-col justify-between">
            <div>
                <div class="p-4">
                    <h1 class="text-2xl font-bold">LMS</h1>
                </div>
                <nav class="mt-4">
                    <ul>
                        <li class="py-2 px-4 hover:bg-gray-700">
                            <a href="#" class="flex items-center">
                                <span class="mr-4">
                                    <img src="/dev/public/resources/home.png" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9-4 9 4-9 4-9-4zm0 4v6a2 2 0 002 2h3m10 0h3a2 2 0 002-2v-6m-6 6v4m-4-4v4m-4-4v4M4 15h16" />
                                    </img>
                                </span>
                            </a>
                        </li>
                        <li class="py-2 px-4 hover:bg-gray-700">
                            <a href="#" class="flex items-center">
                                <span class="mr-4">
                                    <img src="/dev/public/resources/close.png" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-3l4-8v6h3l-4 6z" />
                                    </img>
                                </span>
                            </a>
                        </li>
                        <li class="py-2 px-4 hover:bg-gray-700">
                            <a href="#" class="flex items-center">
                                <span class="mr-4">
                                    <img src="/dev/public/resources/setting.png" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.75a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0 9a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0-4.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0 9a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM12 4.75a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0 9a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0-4.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0 9a1.5 1.5 0 110 3 1.5 1.5 0 010-3z" />
                                    </img>
                                </span>
                            </a>
                        </li>
                    </ul>
                    
                </nav>
            </div>
            <div class="py-2 px-4 hover:bg-gray-700">
                <a href="#" class="flex items-center">
                    <span class="mr-4">
                        <img src="/dev/public/resources/logout.png" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
                        </img>
                    </span>
                </a>
            </div>
        </div>
        <div class="flex-1">
            <header class="flex items-center justify-between bg-white shadow p-4">
                <div class="flex items-center bg-gray-100 rounded-full p-2 w-2/3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l-2 2m2-2a8 8 0 100-16 8 8 0 000 16zM21 21l-4-4"></path>
                    </svg>
                    <input type="text" placeholder="search something..." class="bg-gray-100 outline-none ml-2 w-full">
                </div>
                <div class="flex items-center">
                    <div class="mr-4">
                        <span class="text-gray-700">Mr.kalildasa</span>
                        <span class="text-gray-500 text-sm">Employee</span>
                    </div>
                    <img src="https://via.placeholder.com/40" alt="profile" class="rounded-full">
                </div>
            </header>
            <main class="p-8">
                <h2 class="text-center text-2xl">Home Tab</h2>
            </main>
        </div>
        
    </div>
</body>
</html>
